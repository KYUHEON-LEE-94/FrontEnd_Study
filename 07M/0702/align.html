<!DOCTYPE html>

<head>

    <title>align</title>
    <style>
        .child{
           display: inline-block;
            border: 3px solid black;
            vertical-align: middle;
           
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"><a href="#">
            <span class="glyphicon glyphicon-menu-hamburger" style="font-size:20px"></span></a>
        </div>
        <div class="child"><i class="fa fa-search" style="font-size:36px"></i></div>
        <div class="child"><i class="fa fa-search" style="font-size:18px"></i></div>

    </div>
</body>
