<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .parent{
            display: flex;
            border: 3px solid black; 
          
        }
        .child{
            background: #ffd;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Lpre, ipsum dolor sit amet</div>
        <div class="child">Lpre, ipsum dolor</div>
        <div class="child">Lpre, ipsum dolor sit amet Lpre ipsum dolor</div>
        <div class="child">Lpre ipsum </div>
        <div class="child">Lpre</div>
       


    </div>
</body>
</html>
