<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
            color: black;
            font-size: 20px;
            
        }
        .dark-mode{
            background-color: black;
            color: white;
        }

        button{
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>버튼을 눌러 Dark 모드를 실행하세요</p>
    <button id="mode" onclick="myFunction()">다크 모드</button>
</body>
<script>
    const btnElem = document.querySelector('#mode');
    const bodyE = document.body;
    let swtich = 0;

 

    const list = document.body.classList;
    btnElem.addEventListener('click', function(){
        if(swtich == 0){
            list.add("dark-mode");
            bodyE.className = 'dark-mode';
             mode.textContent = "라이트 모드"    
             swtich =1;     
        }else{
            list.remove("dark-mode");
            mode.textContent = "다크모드 모드"
            swtich = 0;
        }
    })






</script>
</html>
