<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(let i =1; i<10; i++){
        for(let j=2; j<10; j++){
            let hap = i*j
            if(hap <10){
                hap = '0'+hap
            }
            document.write(`${j}*${i}=${hap} &nbsp;`)
            //JS에서 <>안에 태그 이름을 적으면 자동적으로 html으로 적용됨
        }
        document.write('<br>')
    }


</script>
