   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./JScustomFolder/jquery.mCustomScrollbar.js"></script>
    <script src="custom.js"></script>
    <script>
      $('article').mCustomScrollbar({
        theme:"minimal-dark",
        autoHideScrollbar:true
      });

      $('a.prev').fadeOut(0);
      let count = 0;
      let left = $('section').css('left');

      $('a.next').click(function(e){
          e.preventDefault();
          count++
          $(this).addClass('on');
          $('a.prev').fadeIn(500);
          
          if(count == 5 || count == 0){
              $('section').animate({left:'0'}, function(){
                  $('a.next').removeClass('on');
                $('section').animate({left:'0'});
                count = 0;
            });

            }else{
                $('section').animate({left:'-=380'})
            }
      })

      $('a.prev').click(function(e){
        count-- 
        $('a.next').removeClass('on');
        e.preventDefault();
        if(count <= 0){
            $('a.prev').fadeOut(0);
            $('section').animate({left:'0'});
            count = 0;
            
        }else if (count > 0 ){
            $(this).addClass('on');
            $('section').animate({left:'+=380'}, function(){});
        }
      })
    </script>
