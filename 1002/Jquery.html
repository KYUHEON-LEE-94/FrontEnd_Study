<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
</head>
    <style>
        ul{
            display: inline-block;
            width: 100%;
            height: 200px;
            border: 1px solid #000;
        }
        .select{
            width: 100%;
            background-color:chocolate;
        }
    </style>
<body>
    <div class="container">
        <form>
            <input type="text" id="inputBox">
            <button type="button" id="add">추가</button>
            <button type="button" id="update">수정</button>
            <button type="button" id="remove">삭제</button>
            <button type="button" id="up">Up</button>
            <button type="button" id="down">Down</button>
            <ul class="menu">
                <li></li>
            </ul>
        </form>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$menu = $('ul.menu');
$inputBox = $('#inputBox');
let $selectItem = null;

    //추가
    $('#add').click(function(){
        addItem();
    
    })
    $inputBox.keyup(function(e){
        if(e.key === "Enter"){addItem()};
    })

    function addItem(){
        let inputBox = $inputBox.val();
        let newItem = "<li> "+inputBox+"</li> "

        if($selectItem){
            $selectItem.after(newItem)
        }else{
            $menu.append(newItem)
        }
        $inputBox.val('');
        $inputBox.focus();
    }

    //선택 체크

    function selectItem($item){
        if($selectItem != null){
            $selectItem.removeClass('select');
        }
        $selectItem = $item;
        $selectItem.addClass("select");
    }

    //리스트 출력
    $menu.on("click", "li", function(){
        selectItem($(this));
        $inputBox.focus();
    })

    //수정//////////////
    $('#update').click(function(){
        if($selectItem){
            let inputBox = $inputBox.val();
            $selectItem.html(inputBox)
        }else{
            alert("수정할 아이템 선택하세요")
        }
    })
    //삭제//////////////////////
    $('#remove').click(function(){
        if($selectItem){
            $selectItem.remove()
            $$selectItem =null
        }else{
            alert(" 삭제할 아이템 선택하세요.")
        }
    })
    
    //UP//////////////
    $('#up').click(function(){
        if($selectItem){
            let $prevItem = $selectItem.prev()
            if($prevItem){
                $selectItem.insertBefore($prevItem)
            }else{
                alert("아이템 존재X")
            }
        }
    })

    //down///
    $('#down').click(function(){
        if($selectItem){
            let $nextItem = $selectItem.next()
            if($nextItem){
                $selectItem.insertAfter($nextItem)
            }else{
                alert("아이템 존재X")
            }
        }
    })

</script>
</html>
